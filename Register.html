<!DOCTYPE html>
<html>
<title>Register</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('purple-fade.png');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
#wrapper{
  width: 100%;
  display: flex;
  align-items: center;
  justify-content:center;
}
</style>

<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-black">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    <a href="Homebase.html" class="w3-bar-item w3-button">HOME</a>
  </div>
  <div class="w3-display-topright w3-padding-large w3-xlarge">
    <a href="Login.html" class="w3-bar-item w3-button">SIGN IN</a>
  </div>

  <div class="w3-display-middle"> 
    <h1 class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">HOLD <span class="w3-hide-small">ON</h1>
    <br>
    <form class="form">
        <div class="form__group">
            <input type="text" placeholder="first" class="form__input" style="border-radius: 25px; border: 2px solid #000; padding: 20px; width: 300px; height: 15px;"/>
        </div>
        <br>
        <div class="form__group">
            <input type="text" placeholder="last" class="form__input" style="border-radius: 25px; border: 2px solid #000; padding: 20px; width: 300px; height: 15px;"/>
        </div>
        <br>
        <div class="form__group">
            <input type="text" placeholder="username" class="form__input" style="border-radius: 25px; border: 2px solid #000; padding: 20px; width: 300px; height: 15px;"/>
        </div>
        <br>
        <div class="form__group">
            <input type="email" placeholder="email" class="form__input" style="border-radius: 25px; border: 2px solid #000; padding: 20px; width: 300px; height: 15px;"/>
        </div>
        <br>
        <div class="form__group">
            <input type="password" placeholder="password" class="form__input" style="border-radius: 25px; border: 2px solid #000; padding: 20px; width: 300px; height: 15px;"/>
        </div>
        <br>
        <div class="form__group">
            <input type="password" placeholder="confirm password" class="form__input" style="border-radius: 25px; border: 2px solid #000; padding: 20px; width: 300px; height: 15px;"/>
        </div>
        <br>
        <div id="wrapper">
        <button class="form__group w3-button" type="button">REGISTER</button>
      </div>
    </form>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
  </div>
</div>

</body>
</html>
